name: "Deploy Quarto Site"

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
    steps:
      - uses: "actions/checkout@v4"
      - name: "Setup Quarto"
        uses: quarto-dev/quarto-actions/setup@v2
      - name: "Build site"
        run: "quarto render"
      - name: "Deploy"
        uses: "peaceiris/actions-gh-pages@v3"
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          publish_dir: "./docs"
          force_orphan: true