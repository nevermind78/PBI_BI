name: Deploy Quarto Site

on:
  push:
    branches: [main]

# Permissions pour le GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Autoriser un seul déploiement concurrent
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Build site
        run: quarto render
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # ← Version corrigée
        with:
          path: ./_site
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # ← Version corrigée